<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Choose your fighter">

    <link rel="stylesheet" href="./src/CSS/variaveis.css">
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/fontes.css">
    <link rel="stylesheet" href="./src/CSS/animacoes.css">
    <link rel="stylesheet" href="./src/CSS/estilos.css">
    <link rel="stylesheet" href="./src/CSS/responsivo.css">


    <title>Escolha seu personagem</title>

</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character select</h1>
        </header>

        <div class="selecao-de-personagem">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/Imagens/thor.png" alt="Imagem do personagem Thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva negra">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/viuva-negra.jpg" alt="Personagem Viúva negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/Imagens/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fénix">
                    <span class="tag">1P</span>
                    <img src="./src/Imagens/fenix.jpg" alt="Personagem Fénix">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/Imagens/ultron.png" alt="Imagem do personagem Ultron" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>



    </main>
    <script src="./src/JS/index.js"></script>
</body>

</html>
